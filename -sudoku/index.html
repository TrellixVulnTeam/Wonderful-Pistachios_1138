<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1 class="info__title">Sudoku</h1>
                    <hr class="divider">
                    <div class="info__difficulty">
                        <button href="#" class="info__difficulty-btn btn-active">Easy</button>
                        <button href="#" class="info__difficulty-btn">Medium</button>
                        <button href="#" class="info__difficulty-btn">Hard</button>
                    </div>
                    <br>
                    <div class="info__difficulty">
                        <button href="#" class="info__difficulty-btn">Very Hard</button>
                        <button href="#" class="info__difficulty-btn">Insane</button>
                        <button href="#" class="info__difficulty-btn">Inhuman</button>
                    </div>
                    <hr class="divider">
            <button onclick="generateBoard()"  class="btn info__start">Start</button>
        </div>
        <div class="board">
    
        </div>
        <div class="results">
            <div class="results__moves">
                <div class="results__moves-box">
                    <div class="results__moves-output">
                        <span class="results__moves-output">
                            0
                        </span>
                    </div>
                    <span class="results__moves-label">
                        Total Moves
                    </span>
                </div>
                <div class="results__moves-box">
                    <div class="results__moves-output">
                        <span class="results__moves-output">
                            0
                        </span>
                    </div>
                    <span class="results__moves-label">
                        Correct Moves
                    </span>
                </div>
                <div class="results__moves-box">
                    <div class="results__moves-output">
                        <span class="results__moves-output">
                            0
                        </span>
                    </div>
                    <span class="results__moves-label">
                        Wrong Moves
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="sudoku.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
