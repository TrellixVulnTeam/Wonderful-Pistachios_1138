<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="info__title">
                <h1 class="info__title-text">Sudoku</h1>
            </div>
            <div class="info__difficulty">
                <div class="info__difficulty-container">
                    <div class="info__difficulty-row">
                        <button href="#" class="info__difficulty-btn btn-active">Easy</button>
                        <button href="#" class="info__difficulty-btn">Medium</button>
                        <button href="#" class="info__difficulty-btn">Hard</button>
                    </div>
                    <div class="info__difficulty-row">
                        <button href="#" class="info__difficulty-btn">Very Hard</button>
                        <button href="#" class="info__difficulty-btn">Insane</button>
                        <button href="#" class="info__difficulty-btn">Inhuman</button>
                    </div>
                </div>
            </div>
            <div class="info__start">
                <button onclick="generateBoard()"  class="info__start-btn">Start</button>
            </div>
            <div class="info__instruction">
                <div class="info__instruction-box">

                </div>
            </div>
        </div>
        <div class="board">
    
        </div>
        <div class="results">
            <div class="results__timer">
                <div class="results__timer-container">
                    <div class="results__timer-text">
                        <span id="mins">00</span><span style="transform: translateY(-12px);">:</span><span id="seconds">00</span>
                    </div>
                </div>
            </div>
            <div class="results__moves">
                <div class="results__moves-container">
                    <div class="results__moves-box">
                        <div class="results__moves-output-1">
                            <span class="results__moves-output-label">
                                0
                            </span>
                        </div>
                        <span class="results__moves-label">
                            Correct Moves
                        </span>
                    </div>
                    <div class="results__moves-box">
                        <div class="results__moves-output-2">
                            <span class="results__moves-output-label">
                                0
                            </span>
                        </div>
                        <span class="results__moves-label">
                            Wrong Moves
                        </span>
                    </div>
                </div>
            </div>
            <div class="results__grade">
                <div class="results__grade-container">
                    <div class="results__grade-percent">
                        100%
                    </div>
                    <div class="results__grade-letter">
                        A
                    </div>
                    <div class="results__grade-overlay"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="win">
        <div class="win__overlay">
            <h1 class="win__overlay-heading">
                Results
            </h1>
            <div class="win__overlay-animation">
                
            </div>
        </div>
        <div class="win__close">
            <button class="win__close-btn" onclick="closeOverlay()">&#x2715</button>
        </div>
    </div>
    <script src="sudoku.js"></script>
    <script src="scripts.js"></script>
    <script>
        id="common-js";
    </script>
</body>
</html>
